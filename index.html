<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

    <div class='container'>
        <div class="side-header">

            <div class="logo-container"><i class="fas fa-mask"></i></div>

            <div class="side-header_icons-container">
                <div><i class="far fa-address-book"></i></div>
                <div><i class="fab fa-affiliatetheme"></i></div>
                <div><i class="fas fa-binoculars"></i></div>
                <div><i class="fas fa-balance-scale"></i></div>
                <div><i class="fas fa-chart-pie"></i></div>
            </div>

        </div>
        <div class="sidebar">
            <div class="sidebar-profile-pic">
                <img class="profile-pic" src="./assets/profile-pic.jpg"/>
            </div>
            <div class="sidebar-profile-name">Heidi Bloom</div>
            <div class="side-profile-money">$27,903</div>

            <div class="income-spending-container">
                <div class="up-arrow"><i class="fas fa-arrow-up"></i></div>
                <div class="income">
                    <div>Income</div>
                    <div>$32,500</div>
                </div>
                <div class="spending">
                    <div>Spending</div>
                    <div>$10,120</div>
                </div>
                <div class="down-arrow"><i class="fas fa-arrow-down"></i></div>
            </div>

            <div class="credit-card-1">
                <img class="credit-card-image" src="assets/credit-card.png"/>
                <img class="credit-card-image" src="assets/credit-card.png"/>
            </div>
            <div class="credit-card-2"></div>

        </div>
        <div class="main">
            <div class="main-total">
                <h3 class="savings-total">Savings Total</h3>
                <div class="main-total-inner-container">
                    <div class="main-total_money">$280,520</div>
                    <div class="main-total_percentage"><i style="margin-right: 2px;" class="fas fa-caret-up"></i>15%</div>
                </div>
            </div>

            <div class="time-frame-container">
                <div class="time-frame time-frame_today">
                    <h3>Today</h3>
                    <div>
                        <span class="time-frame_plus">+</span>$250
                    </div>
                </div>
                <div class="time-frame time-frame_week">
                        <h3>This Week</h3>
                        <div>
                            <span class="time-frame_plus">+</span>$720
                        </div>
                </div>
                <div class="time-frame time-frame_month">
                        <h3>This Month</h3>
                        <div>
                            <span class="time-frame_plus">+</span>$2420
                        </div>
                </div>
            </div>

            <div class="colored-section-container">
                <div class="home-savings">
                    <div>
                        <div class="home-savings_50">50%</div>
                        <div class="home-savings-text">Savings For Home</div>
                        <div style="color: #a5a5a5;" class="home-savings-text">Lorem Ipsum dolor...</div>
                    </div>
                    <div>
                        <i class="home-savings-icon fab fa-atlassian"></i>
                    </div>
                </div>
                <div class="car-savings">
                        <div>
                                <div class="home-savings_50">23%</div>
                                <div class="home-savings-text">Savings For New Car</div>
                                <div style="color: #a5a5a5;" class="home-savings-text">Lorem Ipsum dolor...</div>
                            </div>
                            <div>
                                    <i class="home-savings-icon fab fa-angellist"></i>
                            </div>
                </div>
            </div>

        </div>
    </div>


<script src="app.js"></script>
</body>

</html>
